Name         : kemoticons
Version      : 5.1.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 module for emoticons support
Description  : |
  KDE Frameworks 5 Tier 3 module for emoticons support
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - karchive-devel
    - kconfig-devel
    - kservice-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5Emoticons.so.*"
    - "%{_kf5_plugindir}/*"
    - "%{_kf5_servicesdir}/*"
    - "%{_kf5_servicetypesdir}/*"
    - "%{_kf5_sharedir}/emoticons/Glass"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - karchive-devel
          - kconfig-devel
          - kservice-devel
      Files:
          - "%{_kf5_includedir}/kemoticons_version.h"
          - "%{_kf5_includedir}/KEmoticons"
          - "%{_kf5_libdir}/libKF5Emoticons.so"
          - "%{_kf5_cmakedir}/KF5Emoticons"
          - "%{_kf5_mkspecsdir}/qt_KEmoticons.pri"
